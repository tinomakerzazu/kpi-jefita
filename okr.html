<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OKR</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">
        <div class="logo-dot" aria-hidden="true"></div>
        <div>
          <h1>OKR</h1>
          <p>Objetivos y resultados clave</p>
          <small>Panel de Control - La Jefita</small>
        </div>
      </div>
      <div class="actions">
        <a class="btn ghost" href="index.html">Salir</a>
        <button class="btn ghost" id="logoutBtn" type="button">Cerrar sesi&oacute;n</button>
      </div>
    </div>
  </header>

  <main class="wrap dashboard">
    <aside class="sidebar">
      <div class="sidebar-title">Secciones</div>
      <details class="nav-section" open>
        <summary>Indicadores</summary>
        <a class="nav-link" href="kpi.html">KPI</a>
        <a class="nav-link active" href="okr.html">OKR</a>
      </details>
      <details class="nav-section" open>
        <summary>Datos</summary>
        <a class="nav-link" href="datos.html">Datos CSV</a>
        <a class="nav-link" href="comparar.html">Comparar</a>
      </details>
      <details class="nav-section" open>
        <summary>Registros</summary>
        <a class="nav-link" href="nuevo.html">Nuevo registro</a>
      </details>
    </aside>

    <section class="content">
      <section class="panel">
        <div class="panel-head">
          <div>
            <h2>OKR</h2>
            <span class="muted">Objetivos basados en preguntas con opciones</span>
          </div>
          <div class="status" id="okrStatus">Avance: 0%</div>
        </div>
        <div class="panel-body">
          <div class="filter-row">
            <div class="field">
              <label for="csvName">Vendedor (CSV)</label>
              <select id="csvName"></select>
            </div>
            <div class="field">
              <label for="csvPick">Respuesta</label>
              <select id="csvPick">
                <option value="oldest">M&#225;s antigua</option>
                <option value="newest">M&#225;s nueva</option>
              </select>
            </div>
            <div class="filter-actions">
              <button class="btn primary" id="btnLoadCsv" type="button">Cargar</button>
              <button class="btn ghost" id="btnExportOkrPdf" type="button">Exportar PDF</button>
              <button class="btn ghost" id="btnExportOkrXls" type="button">Exportar XLS</button>
            </div>
          </div>
          <table class="okr-table">
            <thead>
              <tr>
                <th>Objetivo</th>
                <th>KR (Meta)</th>
                <th>Actual</th>
                <th>% Avance</th>
              </tr>
            </thead>
            <tbody id="okrBody"></tbody>
          </table>

          <div class="panel-spacer"></div>

          <div class="kpi-card">
            <h3>Configurar Mejor opci&oacute;n</h3>
            <table class="okr-table">
              <thead>
                <tr>
                  <th>Pregunta</th>
                  <th>Mejor opci&oacute;n</th>
                </tr>
              </thead>
              <tbody id="okrConfigBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.31/dist/jspdf.plugin.autotable.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script src="js/auth-config.js" defer></script>
  <script src="js/auth-guard.js" defer></script>
  <script src="js/logout.js" defer></script>
  <script src="js/kpi-okr.js" defer></script>
</body>
</html>
