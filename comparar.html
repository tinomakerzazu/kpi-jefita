<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comparar</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">
        <div class="logo-dot" aria-hidden="true"></div>
        <div>
          <h1>Comparar</h1>
          <p>Comparaci&oacute;n de vendedores</p>
          <small>Panel de Control - La Jefita</small>
        </div>
      </div>
      <div class="actions">
        <a class="btn ghost" href="index.html">Salir</a>
        <button class="btn ghost" id="logoutBtn" type="button">Cerrar sesi&oacute;n</button>
      </div>
    </div>
  </header>

  <main class="wrap dashboard">
    <aside class="sidebar">
      <div class="sidebar-title">Secciones</div>
      <details class="nav-section" open>
        <summary>Indicadores</summary>
        <a class="nav-link" href="kpi.html">KPI</a>
        <a class="nav-link" href="okr.html">OKR</a>
      </details>
      <details class="nav-section" open>
        <summary>Datos</summary>
        <a class="nav-link" href="datos.html">Datos CSV</a>
        <a class="nav-link active" href="comparar.html">Comparar</a>
      </details>
      <details class="nav-section" open>
        <summary>Registros</summary>
        <a class="nav-link" href="nuevo.html">Nuevo registro</a>
        <a class="nav-link" href="ventas-diarias.html">Ventas Diarias</a>
      </details>
    </aside>

    <section class="content">
      <section class="panel">
        <div class="panel-head">
          <div>
            <h2>Comparar vendedores</h2>
            <span class="muted">Selecciona dos personas del CSV</span>
          </div>
          <div class="status" id="compareStatus">-</div>
        </div>
        <div class="panel-body">
          <div class="compare-grid">
            <div class="field">
              <label for="compareA">Vendedor A</label>
              <select id="compareA"></select>
            </div>
            <div class="field">
              <label for="compareB">Vendedor B</label>
              <select id="compareB"></select>
            </div>
            <div class="field">
              <label for="comparePick">Respuesta</label>
              <select id="comparePick">
                <option value="oldest">M&#225;s antigua</option>
                <option value="newest">M&#225;s nueva</option>
              </select>
            </div>
          </div>
          <div class="filter-actions">
            <button class="btn ghost" id="btnExportComparePdf" type="button">Exportar PDF</button>
            <button class="btn ghost" id="btnExportCompareXls" type="button">Exportar XLS</button>
          </div>
          <div class="compare-cards" id="compareCards"></div>

          <div class="panel-spacer"></div>

          <div class="compare-grid">
            <div class="field">
              <label for="sbCompareA">Registro Supabase A</label>
              <select id="sbCompareA"></select>
            </div>
            <div class="field">
              <label for="sbCompareB">Registro Supabase B</label>
              <select id="sbCompareB"></select>
            </div>
          </div>
          <div class="filter-actions">
            <button class="btn ghost" id="btnExportCompareSbPdf" type="button">Exportar PDF</button>
            <button class="btn ghost" id="btnExportCompareSbXls" type="button">Exportar XLS</button>
          </div>
          <div class="compare-cards" id="compareSupabaseCards"></div>
        </div>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.31/dist/jspdf.plugin.autotable.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script src="js/auth-config.js" defer></script>
  <script src="js/auth-guard.js" defer></script>
  <script src="js/logout.js" defer></script>
  <script src="js/kpi-okr.js" defer></script>
</body>
</html>
