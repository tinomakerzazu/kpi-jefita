<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/jpeg" href="Jefita icono.jpeg" />
  <title>Comparar</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">
        <div class="logo-dot" aria-hidden="true">
          <img src="Jefita icono.jpeg" alt="La Jefita" />
        </div>
        <div>
          <h1>Comparar</h1>
          <p>Comparaci&oacute;n de vendedores</p>
          <small>Panel de Control - La Jefita</small>
        </div>
      </div>
      <div class="actions">
        <a class="btn ghost" href="index.html">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Salir
        </a>
        <button class="btn ghost" id="logoutBtn" type="button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Cerrar sesi&oacute;n
        </button>
      </div>
    </div>
  </header>

  <main class="wrap dashboard">
    <aside class="sidebar">
      <div class="sidebar-title">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        Secciones
      </div>
      <details class="nav-section" open>
        <summary>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
          Indicadores
        </summary>
        <a class="nav-link" href="kpi.html">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
          KPI
        </a>
        <a class="nav-link" href="okr.html">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
          OKR
        </a>
      </details>
      <details class="nav-section" open>
        <summary>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Datos
        </summary>
        <a class="nav-link" href="datos.html">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Datos CSV
        </a>
        <a class="nav-link active" href="comparar.html">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Comparar
        </a>
      </details>
      <details class="nav-section" open>
        <summary>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="12" y1="18" x2="12" y2="12"></line>
            <line x1="9" y1="15" x2="15" y2="15"></line>
          </svg>
          Registros
        </summary>
        <a class="nav-link" href="nuevo.html">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Nuevo registro
        </a>
        <a class="nav-link" href="ventas-diarias.html">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
          </svg>
          Ventas Diarias
        </a>
      </details>
    </aside>

    <section class="content">
      <section class="panel">
        <div class="panel-head">
          <div>
            <h2>Comparar vendedores</h2>
            <span class="muted">Selecciona dos personas del CSV</span>
          </div>
          <div class="status" id="compareStatus">-</div>
        </div>
        <div class="panel-body">
          <div class="compare-grid">
            <div class="field">
              <label for="compareA">Vendedor A</label>
              <select id="compareA"></select>
            </div>
            <div class="field">
              <label for="compareB">Vendedor B</label>
              <select id="compareB"></select>
            </div>
            <div class="field">
              <label for="comparePick">Respuesta</label>
              <select id="comparePick">
                <option value="oldest">M&#225;s antigua</option>
                <option value="newest">M&#225;s nueva</option>
              </select>
            </div>
          </div>
          <div class="filter-actions">
            <button class="btn ghost" id="btnExportComparePdf" type="button">Exportar PDF</button>
            <button class="btn ghost" id="btnExportCompareXls" type="button">Exportar XLS</button>
          </div>
          <div class="compare-cards" id="compareCards"></div>

          <div class="panel-spacer"></div>

          <div class="compare-grid">
            <div class="field">
              <label for="sbCompareA">Registro Supabase A</label>
              <select id="sbCompareA"></select>
            </div>
            <div class="field">
              <label for="sbCompareB">Registro Supabase B</label>
              <select id="sbCompareB"></select>
            </div>
          </div>
          <div class="filter-actions">
            <button class="btn ghost" id="btnExportCompareSbPdf" type="button">Exportar PDF</button>
            <button class="btn ghost" id="btnExportCompareSbXls" type="button">Exportar XLS</button>
          </div>
          <div class="compare-cards" id="compareSupabaseCards"></div>
        </div>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.31/dist/jspdf.plugin.autotable.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script src="js/config.js"></script>
  <script src="js/auth-config.js"></script>
  <script src="js/api-client.js"></script>
  <script src="js/auth-guard.js" defer></script>
  <script src="js/logout.js" defer></script>
  <script src="js/kpi-okr.js" defer></script>
</body>
</html>
